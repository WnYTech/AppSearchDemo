<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WE n YOU TECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(255, 255, 255); /* 배경색을 검정으로 설정 */
            color: rgb(0, 0, 0); /* 전체 글자색을 흰색으로 설정 */
            overflow-x: hidden;
        }

        .search_area {
            padding: 20px;
        }

        .mb-3 {
            margin-bottom: 0 !important;
        }

        .logo {
            margin-top: 10px;
            margin-left: 10px;
        }

        
        .search-box {
            position: absolute;
            z-index: 1000; /* 다른 요소들 위에 표시 */
            top: 100%;
            /* left: 0; */
            background-color: white; /* 검색 결과 박스의 배경색 */
            border-radius: 5px; /* 검색 결과 박스의 모서리 둥글게 */
            color: black;
            width: 100%; /* 검색 결과 박스의 너비를 검색창과 같게 설정 */
        }
    
        .search-ul {
            list-style: none;
            padding-left: 0px;
            margin: 5px;
        }

        .hide {
            display: none;
        }
        .wenyname {
            font-family: "Noto Sans", sans-serif;
            font-size: xx-large;
            font-weight: 600;
            color: #3d62ac; /* 글자색 */
            text-decoration-line: none;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<div class="wrapper">
    <div class="row">
        <div class="col">
            <div class="logo">
                <a href="/" class="wenyname"><img src="../static/wnytech-logo.png" style="width: 45px; padding-right: 5px;">WE n YOU TECH</a>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="search_area">
                <form action="/search" method="get">
                    <!-- <input type="text" id="search-bar" name="term" class="search-bar" autocomplete='off'> -->
                    <div class="input-group mb-3" style="margin-bottom: 0;">
                        <input type="text" value="{{ term }}" class="form-control" id="search-bar" name="term" aria-label="Text input with dropdown button" autocomplete="off" onclick="check_click()">
                        <div class="search-box hide">
                            <ul class="search-ul"></ul>
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="row">
        
    </div>
    
</div>

<script>
    const searchBar = document.querySelector("#search-bar");
    const searchBox = document.querySelector(".search-box");
    const searchUl = document.querySelector(".search-ul");
    let cache = "";



    const timer = (beforeInput) => {
        // 0.5초마다 검색어를 확인
        // 하나하나 변경될때마다 데이터를 넘기는 것보다 딜레이가 있는 것이 낫다 판단
        setTimeout(() => {
            if (searchBar.value === beforeInput) {
                loadData(searchBar.value);
                checkInput();
            } else {
                checkInput();
            } // if-else

            // 검색어가 없으면 요소를 숨김
            if (searchBar.value !== "") {
                searchBox.classList.remove("hide");
            } else {
                searchBox.classList.add("hide");
            } // if-else
        }, 500);
    } // timer

    // 일정 시간 간격으로 조회
    const checkInput = () => {
        const beforeInput = searchBar.value;
        timer(beforeInput);
    }

    // 검색어 불러오기
    const loadData = (word) => {
        let url = `/suggest?query=${word}`;

        // 검색어를 입력하면 url 값이 변경된다
        if (cache !== url) {
            cache = url;
            let data = {};

            data.word = word;
            console.log(word); // {word = "축구"}

            fetch(cache)
                // response 객체를 json 변환
                .then((res) => res.json())
                .then((data) => {
                    console.log(data);
                    fillSearch(data); // data로 list 만드는 함수 실행
                })
                .catch((err) => {
                    console.log(err);
                });
        }
    }
    


    const fillSearch = (data) => {
        searchUl.innerHTML = "";

        // 데이터 가공하기
        data.forEach((el, idx) => {

            // html 요소 생성
            const li = document.createElement("li");
            li.textContent = el;
            // li.onclick = suggest_click(el);
            searchUl.appendChild(li);
        })
    }

    // function suggest_click(term) {
    //     window.location.href = "/search?term="+term;
    // }

    function check_click() {
        checkInput();
    }


    function logClick(id) {
        let url = "/click?term={{ term }}&id="+id
 
        fetch(url)
            .then((res) => console.log("response:", res))
    }

</script>

</body>
</html>
