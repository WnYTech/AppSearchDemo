<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WNYFLIX</title>

    <style>
        body {
            background-color: black; /* 배경색을 검정으로 설정 */
            color: white; /* 전체 글자색을 흰색으로 설정 */
        }

        .row {
            display: flex; /* Use flex container to enable flex properties */
            flex-wrap: wrap; /* Allow items to wrap to the next line when there is not enough space */
            justify-content: flex-start; /* Align items to the start of the flex container (left) */
            margin: 0 -10px; /* Add negative margin to counteract padding */
        }

        .top {
            margin-bottom: 20px; /* 위 아래 여백 추가 */
        }

        .top_query {
            font-size: 12px; /* 글씨 크기 조절 */
            float: right;
            display: inline-block;
        }

        .top_query td {
            border: 1px solid #ddd; /* 테이블 셀 경계 설정 */
        }

        .poster-container {
            display: inline-block;
            width: 200px;
            position: relative;
            margin: 0 10px; /* Add margin to create space between posters */
            margin-bottom: 20px; /* Add bottom margin for spacing between rows */
        }

        .poster {
            width: inherit;
            object-fit: cover;
            cursor: pointer; /* 포스터에 마우스를 올렸을 때 커서 모양 변경 */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: inherit;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        .poster-container:hover .overlay {
            opacity: 1;
        }

        .hover_text {
            color: #fff;
            font-weight: 600;
            text-align: center;
        }

        .search_area {
            margin-left: 20px; /* 검색 영역과의 간격 설정 */
            display: inline-block;
        }
        .nav {
            background-color: #333; /* 네비게이션 배경색 */
            overflow: hidden;
        }

        .nav a {
            float: left;
            display: block;
            color: #f2f2f2; /* 글자색 */
            text-align: center;
            padding: 14px 16px; /* 패딩 설정 */
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd; /* 마우스 호버 시 배경색 */
            color: black;
        }

        .site-name {
            float: left;
            color: white; /* 사이트 이름 글자색 */
            padding: 15px;
            font-size: 20px; /* 글자 크기 설정 */
        }

        .keyword:hover {
            cursor: pointer;
        }
        
        .search-box {
            position: absolute;
            z-index: 1000; /* 다른 요소들 위에 표시 */
            /* top: 100%; 검색창 아래쪽으로 위치 */
            /* left: 0; */
            background-color: white; /* 검색 결과 박스의 배경색 */
            border: 1px solid #ccc; /* 검색 결과 박스의 테두리 */
            border-radius: 5px; /* 검색 결과 박스의 모서리 둥글게 */
            color: black;
            width: 215px; /* 검색 결과 박스의 너비를 검색창과 같게 설정 */
        }

        .search-ul {
            list-style: none;
            padding-left: 0px;
            margin: 5px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="nav">
            <div class="site-name">WNYFLIX</div>
            <a href="/">Home</a>
            <!-- <a href="/logout" class="logout-btn">Logout</a> -->
        </div>
        <h2 style="display: inline-block">Search</h2>
        <div class="search_area">
            <form action="/search" method="get">
                <input type="text" id="search-bar" name="term" class="form-control" autocomplete='off' style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px;">
                <!-- <input type="text" id="term" name="term" placeholder="Search" class= "search_input" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px;"> -->
                <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Search</button>
                <div class="search-box hide">
                    <ul class="search-ul"></ul>
                </div>
            </form>
        </div>
        <div class="top_query">
            <table>
                {% for query in top_queries %}
                <tr>
                    <td class="keyword">{{ loop.index }}</td>
                    <td class="keyword" onclick="location.href='/search?term={{ query.term }}'">{{ query.term }}</td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>

    <h2>검색결과</h2>
    {% if result %}
    <div class="row">
        {% for content in result %}
        <div class="poster-container" onclick="logClick('{{content.id.raw}}')">
        <!-- <div class="poster-container" onclick="click()"> -->
            <!-- contentsList에서 가져온 영화 포스터 이미지를 출력 -->
            <img src="{{ content.poster_path.raw }}" class="poster" alt="poster">
            <div class="overlay">
                <p class="hover_text">{{ content.title.raw }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p>결과없음</p>
    {% endif %}
</div>

<script>
    const searchBar = document.querySelector("#search-bar");
    const searchBox = document.querySelector(".search-box");
    const searchUl = document.querySelector(".search-ul");
    let cache = "";



    const timer = (beforeInput) => {
        // 0.5초마다 검색어를 확인
        // 하나하나 변경될때마다 데이터를 넘기는 것보다 딜레이가 있는 것이 낫다 판단
        setTimeout(() => {
            if (searchBar.value === beforeInput) {
                loadData(searchBar.value);
                checkInput();
            } else {
                checkInput();
            } // if-else

            // 검색어가 없으면 요소를 숨김
            if (searchBar.value !== "") {
                searchBox.classList.remove("hide");
            } else {
                searchBox.classList.add("hide");
            } // if-else
        }, 500);
    } // timer

    // 일정 시간 간격으로 조회
    const checkInput = () => {
        const beforeInput = searchBar.value;
        timer(beforeInput);
    }

    // 검색어 불러오기
    const loadData = (word) => {
        let url = `/suggest?query=${word}`;

        // 검색어를 입력하면 url 값이 변경된다
        if (cache !== url) {
            cache = url;
            let data = {};

            data.word = word;
            console.log(word); // {word = "축구"}

            fetch(cache)
                // response 객체를 json 변환
                .then((res) => res.json())
                .then((data) => {
                    console.log(data);
                    fillSearch(data); // data로 list 만드는 함수 실행
                })
                .catch((err) => {
                    console.log(err);
                });
        }
    }
    


    const fillSearch = (data) => {
        searchUl.innerHTML = "";

        // 데이터 가공하기
        data.forEach((el, idx) => {

            // html 요소 생성
            const li = document.createElement("li");
            li.textContent = el;
            searchUl.appendChild(li);
        })
    }

    checkInput();

    function logClick(id) {
        let url = "/click?term={{ term }}&id="+id
 
        fetch(url)
            .then((res) => console.log("response:", res))
    }

</script>

</body>
</html>
